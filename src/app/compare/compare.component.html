<section class="w-full h-screen flex flex-col justify-center items-center gap-4 md:px-10 pt-8 pb-4 md:pt-10">
	<div class="h-auto text-white flex gap-5 justify-center items-center bg-[#1F1B24] px-6 py-2 rounded-2xl shadow-md shadow-[#0f0c13]">
		<app-dropdown [items]="dropDownOpts" [selectedItem]="'bitcoin'" [updateCoin]="updateCoinA" />
		<span class="text-[#03DAC5] font-semibold">V/S</span>
		<app-dropdown [items]="dropDownOpts" [selectedItem]="'ethereum'" [updateCoin]="updateCoinB" />
	</div>
	<div class="text-white flex flex-col md:flex-row gap-5 justify-center items-center bg-[#1F1B24] px-6 md:px-10 py-4 rounded-3xl shadow-md shadow-[#0f0c13]">
		<app-coindata [data]="coinA" />
		<span class="md:hidden text-[#03DAC5] font-semibold">V/S</span>
		<svg class="hidden md:block h-80 animate-vs" viewBox="0 0 200 720">
			<g id="svg_10">
				<line class="hidden md:block" stroke-width="4" stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_5" y2="598.5" x2="155.5" y1="381.5" x1="96.5" stroke="#03dac5" fill="none" />
				<text font-style="normal" font-weight="bold" transform="matrix(1.58768, 0, 0, 1.42246, -43.6787, -152.796)" text-anchor="start" font-family="Noto Sans JP" font-size="24" stroke-width="0" id="svg_6" y="368.88533" x="68.38658" stroke="#000" fill="#03dac5">V/S</text>
				<line class="hidden md:block" stroke-width="4" stroke-linecap="undefined" stroke-linejoin="undefined" id="svg_9" y2="338.5" x2="105.5" y1="121.5" x1="44.5" stroke="#03dac5" fill="none" />
			</g>
		</svg>
		<app-coindata [data]="coinB" />
	</div>
	<div class="h-full w-full flex gap-5 m-20 p-20 mt-0 pt-0">
		<div class="h-full w-full"><app-chart [data]="coinA" /></div>
		<div class="h-full w-full"><app-chart [data]="coinB" /></div>
	</div>
</section>
