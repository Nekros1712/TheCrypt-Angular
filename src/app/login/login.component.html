<section class="w-full min-h-screen flex flex-col gap-5 justify-center items-center">
	<p>Login works!</p>
	<form class="flex flex-col gap-3 border border-gray-600 rounded-lg px-2 py-4">
		<div class="flex gap-3">
			<label for="username">Username:</label>
			<input id="username" type="text" name="username"  [(ngModel)]="username" class="border-2 rounded-sm border-black px-1" autocomplete="off" />
		</div>
		<div class="flex gap-3">
			<label for="password">Password:&nbsp;</label>
			<input id="password" type="password" name="password"  [(ngModel)]="password" class="border-2 rounded-sm border-black px-1" />
		</div>
		<div class="flex justify-evenly items-center">
			<button type="submit" class="px-3 py-1 border border-black rounded-sm" (click)="getProfile($event)">Login</button>
			<a routerLink="/register" class="underline">Register</a>
		</div>
	</form>
</section>
