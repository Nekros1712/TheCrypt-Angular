      <div class="flex items-center gap-5 text-lg md:text-2xl text-white tracking-widest">
          <a routerLink="/home">Home</a>
          <a routerLink="/compare">Compare</a>
          <a routerLink="/about">About</a>
          <a routerLink="/contact">Contact</a>
      </div>
    </div>

    <div class="flex gap-4 justify-center items-center text-xl text-white">
      <span *ngIf="user" class="tracking-wider">
        <a routerLink="/profile">{{ user.name }}</a>
      </span>
      <span *ngIf="user">
        <button (click)="logout()" class="tracking-wider px-4 py-1 border border-gray-300 rounded-md">Logout</button>
      </span>
      <asl-google-signin-button *ngIf="!user" type="standard" size="medium" theme="filled_black"></asl-google-signin-button>
    </div>
  </div>
  <router-outlet></router-outlet>
</section>
