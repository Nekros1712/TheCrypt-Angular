<section class="w-full flex flex-col justify-center">
  <div class="bg-gray-700 flex justify-between items-center text-white py-4 px-24">
    <span>TheCrypt</span>
    <ul type="none" class="flex gap-8 items-center">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/compare">Compare</a></li>
      <li><a routerLink="/about">About</a></li>
      <li><a routerLink="/contact">Contact</a></li>
      <li *ngIf="this.auth.isAuthenticated()">
        <a routerLink="/profile">My Profile</a>
      </li>
      <li *ngIf="this.auth.isAuthenticated()">
        <button (click)="logout()" class="px-4 py-1 border border-gray-300">Logout</button>
      </li>
      <li *ngIf="!this.auth.isAuthenticated()">
        <button routerLink="/login" class="px-4 py-1 border border-gray-300">Login</button>
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
  <div class="bg-gray-500 py-14 px-24 flex justify-center items-center">
    <p>TheCrypt | Copyright 2023</p>
  </div>
</section>
